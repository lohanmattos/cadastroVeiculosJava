<section class="container" th:fragment="formularioProdutoEditar">
<br>
<br>
<h3 class="page-header">Editar Produto</h3>
<form action="#" th:action="@{/adm/salvar}" th:object="${produto}" method="POST" >
				<div class="panel  panel-primary">
					<div class="panel-heading">
						Insira as Informações abaixo
					</div>
					
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">Placa:</label>
									<input type="hidden" class="form-control" th:field="*{placa}" name="placa"/>
									<input disabled type="text" class="form-control" th:field="*{placa}"/>																
								</div>
							</div>
														
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">Fabricante: </label>
									<input type="text" class="form-control" th:field="*{fabricante}" name="fabricante"/>							
								</div>
							</div>
							
							
							
							
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">Modelo: </label>
									<input type="text" class="form-control" th:field="*{modelo}" name="modelo"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">Ano de Fabricão: </label>
									<input type="number" class="form-control" th:field="*{anoFabricacao}" name="anoFabricacao"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">Valor: </label>
									<input type="text" class="form-control" th:field="*{valor}" name="valor"/>
								</div>
							</div>
							
							<div class="col-sm-2">
								<div class="form-group">
									<label class="control-label">Status: </label>									
									<input type="text" class="form-control" th:field="*{status}" name="conferido"/>
								</div>
							</div>
							
							<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">Número do Chassi:</label>
									<input type="text" class="form-control" th:field="*{chassi}"  name="chassi"/>
								</div>
							</div>
							
								<div class="col-sm-3">
								<div class="form-group">
									<label class="control-label">Combustível:</label>
									<input type="text" class="form-control" th:field="*{tipoCombustivel}"  name="tipoCombustivel"/>
								</div>
							</div>
							
							<div class="col-sm-4">
								<div class="form-group">
									<label class="control-label">Observação:</label>
									<input type="text" class="form-control" th:field="*{descricao}"  name="descricao"/>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn btn-default" type="submit">
								<span class="fa fa-search"></span>
								Salvar
							</button>
						</div>
					</div>
				</div>
</form>	
</section>
